[tox]
envlist = py31,py32,py33,py34,py35
[testenv]
basepython =
    py31: python3.1.5
    py32: python3.2.5
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps=
    check-manifest
    readme
    pytest
commands=
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -r -s
    py.test tests